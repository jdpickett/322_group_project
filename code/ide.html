<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDE</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      max-width: 1000px;
      width: 90%;
      margin: auto;
  }
    #editor {
      height: 400px;
      width: 100%;
  }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Code Editor</h2>

    <!-- Problem Description -->
    <div id="problem-description" style="text-align: left; margin-bottom: 10px;"></div>

   
    <!-- Code Editor -->
    <div id="editor"></div>
    
    <label for="lang-select">Language:</label>
    <select id="lang-select" onchange="onLanguageChange()">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
    </select>

    <!-- Button Group -->
    <div style="display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap;">
      <button id="run-code" onclick="runCode()">Run Code</button>
      <button onclick="showSolution()">Show Solution</button>
      <button onclick="saveWork()">Save Work</button> <!--button to save work-->>
      <button onclick="verifySolution()">Submit Solution</button>
    </div>

    <!-- Navigation -->
    <a href="dashboard.html" class="btn">Back to Dashboard</a>

    <!-- Output Display -->
    <div id="output">Output will appear here</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="ide.js"></script>
</body>
</html>
